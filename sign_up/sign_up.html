<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container">


        <h1>Welcome to the Eagle Family!</h1>

        <br>
        <h2>Well will need data about you, don't worry, we won't sell it.</h2>
        <br><br>
        <form action="">

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">

            <br><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">

            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <br><br>
            <label for="same_password">Re-Enter your password</label>
            <input type="password" id="same_password" name="same_password">
        </form>

        <br><br>

        <button id="sign_up">Sign Up!</button>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
