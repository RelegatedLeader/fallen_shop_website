<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALLEN+</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div id="login_container">
        <figure>
            <img src="./img/fallen_logo_vectorized.png" alt="FALLEN LOGO" id="fallen_logo">
        </figure>



        <form action="">

            <br> <br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" inputmode="email" placeholder="username">

            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">
            
            <div id="button_container">
                <a href="https://www.google.com">
                    <img src="img/google_button.png" alt="Google" id="google_button" class="social_media_button">
                </a>
                <a href="https://www.facebook.com">
                    <img src="img/facebook_button.png" alt="Facebook" id="facebook_button" class="social_media_button">
                </a>
                <a href="https://www.nasa.gov">
                    <img src="img/nasa_button.png" alt="Nasa" id="nasa_button" class="social_media_button">
                </a>
                <a href="https://www.github.com">
                    <img src="img/github_button.png" alt="Github" id="github_button" class="social_media_button">
                </a>
            </div>
            
       



        </form>
        



        <br><br>
        <button id="login_button"> Login</button>

        <br><br>
        <div id="extra_links">
            <a href="forgot_password/forgot_password.html"> Forgot Password? </a>
            <br>
            <a href="sign_up/sign_up.html">New User? OR </a> <a href="fallen_main_menu/fallen_main_menu.html">Guest</a>
        </div>
    </div>
    
<br>
   
<script src="./script.js"></script>
    
</body>
</html>
